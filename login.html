<!DOCTYPE html>
<html>
<head>
  <meta charset = "utf-8">
  <meta name="description" content="BucketList WebApp">
  <!--Defines description of the webpage-->
  <meta name="author" content="Florence Mnyazi">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name = "viewport" content="width=device-width, initial-scale=1">
  <!--This element ensures proper rendering and zooming-->
  <!-- The width=device-width sets the width of the page to follow screen width-->
  <!--The initial-scale =1 element sets the initial zoom level when the page is first loaded by the browser-->
  <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel='stylesheet' href='styles/style.css' type='text/css'/>
    <link rel="stylesheet" href="styles/registration-form-with-bootstarp.css">
</head>
<body>
  <div class="container">
<div class="row">
<div class="page-header">
<h1> LogIn!</h1>
</div>
<form class="form-horizontal" role="form" method="post" action="#">

  <div class="form-group">
  <label for="userName" class="col-sm-2 control-label">User Name:</label>
  <div class="col-sm-6">
  <input type="email" name="userName" class="form-control" id="userName" placeholder="User Name">
  </div>
  </div>

  <div class="form-group">
  <label for="passwd" class="col-sm-2 control-label">Password:</label>
  <div class="col-sm-6">
  <input type="password" name="passwd" class="form-control" id="passwd" placeholder="Password">
  </div>
  </div>

  <div class="form-group">
  <div class="col-sm-offset-2 col-sm-10">
  <button type="submit" class="btn btn-primary" id="register">LogIn</button>
  </div>
  </div>

</form>
<script language ="javascript"> </script>
<script src='javascripts/jquery-3.2.1.min.js'></script>
<script src='javascripts/bootstrap.min.js'></script>
<scripts src='javascripts/script.js'></script>
  </body>
</html>
